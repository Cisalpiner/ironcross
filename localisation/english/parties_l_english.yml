authoritarian_democrat_desc:0 "A system mixing democratic institutions with strong, centralized, and often restrictive authority."
paternal_autocrat:0 "Paternal Autocrat"
paternal_autocrat_noun:0 "Paternal Autocracy"
paternal_autocrat_desc:0 "A system of governance characterized by a strong leader who holds great authority over state and society."
ultranationalist:0 "Ultranationalist"
ultranationalist_noun:0 "Ultranationalism"
