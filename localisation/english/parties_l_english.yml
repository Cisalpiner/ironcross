### Subideologies
junta_subtype:0 "Military Junta"
junta_subtype_desc:0 "A form of authoritarian rule wherein power is concentrated in military leaders who govern through force."
nazbol:0 "National Bolshevism"
nazbol_desc:0 "A fusion of nationalism and bolshevism advocating for total state control and ultranationalism."
stratocratic_communism:0 "Stratocratic Communism"
stratocratic_communism_desc:0 "A militarized form of communism wherein the military holds significant power and implements socialist policies."
accelerationist_syndicalism:0 "Accelerationist Syndicalism"
accelerationist_syndicalism_desc:0 "A radical form of syndicalism advocating for rapid technological advancement and societal transformation through workers' control of industry."
accelerationist_soclib:0 "Accelerationist Liberalism"
accelerationist_soclib_desc:0 "A belief in using rapid technological advancement to achieve social and economic liberalization at a quick pace."
progressivism:0 "Progressivism"
progressivism_desc:0 "A reformist ideology advocating for social and political progress through gradual, incremental changes."
anarchocapitalism:0 "Anarcho-Capitalism"
anarchocapitalism_desc:0 "A libertarian ideology advocating for the elimination of the state in favor of voluntary, unregulated markets and private property rights."
authdem_oligarchy:0 "Democratic Oligarchism"
authdem_oligarchy_desc:0 "A system in which authoritarian leaders maintain power through the support of a small, privileged ruling class."
stratocratic_democracy:0 "Stratocratic Democracy"
stratocratic_democracy_desc:0 "A system combining authoritarian rule with democracy, where the prospect of war and the military play a prominent role in society."
p_despotism:0 "Despotism"
p_despotism_desc:0 "A form of government characterized by absolute power and control exerted by a single ruler."
p_oligarchism:0 "Oligarchism"
p_oligarchism_desc:0 "Rule by a small, privileged group who exercise control over the state and its institutions."
militarism:0 "Militarism"
militarism_desc:0 "An authoritarian system whereby the government and society are fueled by militaristic fervor."
national_socialism:0 "National Socialism"
national_socialism_desc:0 "An extreme form of ultramilitarism whose core tenants lie in the idea of the "Aryan race", aggressive expansionism, racism, and the nation above all."