social_liberal_desc:0 "A progressive political ideology that champions individual freedoms alongside social justice and equality."
market_liberal:0 "Market Liberal"
market_liberal_noun:0 "Market Liberalism"
market_liberal_desc:0 "An economic ideology advocating for free markets, minimal government intervention, and economic freedoms."
social_conservative:0 "Social Conservative"
social_conservative_noun:0 "Social Conservatism"
social_conservative_desc:0 "An ideology advocating for free markets, minimal government intervention, and economic freedoms."
authoritarian_democrat:0 "Authoritarian Democrat"
